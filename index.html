                    </a>

                    </button>

                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-white  rounded md:bg-transparent md:text-blue-700 md:p-0" aria-current="page">News</a>
                        </li>
                        <li>
                            <a href="blog.html" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Blog</a>
                        </li>
                        </ul>
                    </div>
                    </div>
                </nav>
                <hr class="mx-8"> 
        </section>
        <!-- news category -->
        <section>
            <div id="newsCategory" class="grid lg:grid-cols-8  grid-cols-2 mx-8 md:text-center  lg:mx-32 lg:mr-32 ">

                <span class="sr-only">Loading...</span>
            </div>
        </div>
          <!-- find items -->
          <section>
            <div id="items-found" >

            </div>
          </section>
          <!-- news paper container -->
        <section>
             <div id="items" class="mt-8 text-center font-bold">

             </div>
            <div id="newsContainer" class="mt-12 grid lg:grid-cols-2 md:grid-cols-1 md:justify-items-center gap-8 lg:mx-32 lg:mr-32">
               

            </div>
        </section>
        <!-- no news found -->
        <section>
            <div class="hidden" id="no-found-message">
                <h3 class="text-center mt-8 font-bold lg:text-2xl text-sky-600 ">No News Found</h3>
               </div>
        </section>
        <!-- modal -->
        <section>
            <!-- Put this part before  -->
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
            <div class="modal-box relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <div id="newsDetails">

                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="mt-12 mb-12 text-center">
            <h1>Copyright @ 2022 News Portal</h1>
        </div>
    </footer>
    <script src="js/news.js"></script>
